---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# Store the location of configuration files
ETC_DIR: "@PROJECT_SOURCE_DIR@/etc"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
  door:
    module: BITDoor
    init_pos:
      translation: [0.53, 0.7, 0.0]
      rotation: [0.0, 0.0, 3.14]
    stance:
      handle: 1.57
# General constraints, always on
constraints:
- type: contact
- type: dynamics
  damper: [0.1, 0.01, 0.5]
  velocityPercent: 0.8
- type: kinematics
  robot: door
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts:
- r1: bit_humanoid
  r2: ground
  r1Surface: LeftFoot
  r2Surface: AllGround
- r1: bit_humanoid
  r2: ground
  r1Surface: RightFoot
  r2Surface: AllGround

# Some options for a specific robot
door:
  posture:
    stiffness: 88
    weight: 10000
bit_humanoid:
  posture:
    stiffness: 1
    weight: 10
  ff:
    stiffness: 2
    weight: 100FloatingBase
# Implement some additional text states
states: {}
# Transitions map
transitions:
- [Initial, OK, OpenDoorRLFSM, Auto]
# Initial state
init: Initial



