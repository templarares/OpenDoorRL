        position: encoderValues
        velocity: encoderFiniteDifferences
    - type: BodySensor
      config:
        bodySensor: FloatingBase
        log:
          pose: true
          velocity: false
          acceleration: false
  name: DoorObservation
  observers:
    - type: Encoder
      config:
        robot: door
        updateRobot: door
        position: encoderValues
        velocity: encoderFiniteDifferences
Log: false
TerminalLog: false